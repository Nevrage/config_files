bind_to_address        "0.0.0.0"
port "6600"
music_directory "~/Music"
playlist_directory "~/Data/Perso/playlists/"
db_file "/home/ylan/.mpd/mpd.db"
log_file "/home/ylan/.mpd/mpd.log"
pid_file "/home/ylan/.mpd/mpd.pid"
state_file "/home/ylan/.mpd/mpdstate"

audio_output {  

     type  "pulse"  
     name  "pulse audio"
     device         "pulse" 
     mixer_type      "hardware" 
 }  

audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}
